{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar Sesión - Tutorías Online{% endblock %}

{% block content %}

{% if roles %}
<div class="modal fade show" id="rolModal" style="display:block;" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Selecciona tu rol</h5>
      </div>
      <div class="modal-body">
        <form method="post">
          {% csrf_token %}
          {% for rol in roles %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rol" id="rol{{ forloop.counter }}" value="{{ rol }}" required>
              <label class="form-check-label" for="rol{{ forloop.counter }}">{{ rol }}</label>
            </div>
          {% endfor %}
          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %}



{% endblock content %}
