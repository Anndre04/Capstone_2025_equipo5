{% extends "base.html" %}
{% block content %}
<h2>Videollamada: {{ tutoria }}</h2>
<p>Email: {{ request.user.email }}</p>

<p id="status" style="font-weight: bold; color: green;">Conectando...</p>

<div id="video-container" style="
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
    flex-wrap: wrap;
">
  <div style="position: relative;">
    <video id="localVideo" autoplay muted playsinline 
      style="width: 300px; height: 200px; border-radius: 10px; background: #000; object-fit: cover;">
    </video>
    <span style="position: absolute; bottom: 8px; left: 10px; color: white; font-size: 14px;">T√∫</span>
  </div>

  <div style="position: relative;">
    <video id="remoteVideo" autoplay playsinline 
      style="width: 300px; height: 200px; border-radius: 10px; background: #000; object-fit: cover;">
    </video>
    <span style="position: absolute; bottom: 8px; left: 10px; color: white; font-size: 14px;">Otro usuario</span>
  </div>
</div>

<div style="margin-top: 1.5rem; text-align: center;">
  <button id="toggleCam">üé• C√°mara</button>
  <button id="toggleMic">üé§ Micr√≥fono</button>
  <button id="shareScreenBtn">üñ•Ô∏è Compartir Pantalla</button>
  <button id="recordBtn">‚è∫Ô∏è Grabar</button>
</div>

<script>
const TUTORIA_ID = "{{ tutoria.id }}";
const USER_ID = "{{ request.user.id }}";
const ROLE = "{% if request.user == tutoria.tutor.usuario %}tutor{% else %}estudiante{% endif %}";

const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
const wsPath = `${wsScheme}://${window.location.host}/ws/tutoria/${TUTORIA_ID}/`;
let socket;

let localStream;
let peerConnection;
let screenStream;
const remoteVideo = document.getElementById("remoteVideo");
const localVideo = document.getElementById("localVideo");
const statusEl = document.getElementById("status");
const recordBtn = document.getElementById("recordBtn");

const configuration = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

// üé• MediaRecorder
let mediaRecorder;
let recordedChunks = [];
let recording = false;

// üöÄ Inicializa c√°mara/micr√≥fono
async function initMedia() {
    try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
    } catch (err) {
        console.error("Error accediendo a c√°mara/micr√≥fono:", err);
    }
}

// ‚öôÔ∏è Crea una nueva conexi√≥n peer
function createPeerConnection() {
    peerConnection = new RTCPeerConnection(configuration);

    localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

    peerConnection.ontrack = e => {
        console.log("üé• Recibido video remoto");
        remoteVideo.srcObject = e.streams[0];
    };

    peerConnection.onicecandidate = event => {
        if (event.candidate) {
            socket.send(JSON.stringify({ type: "ice-candidate", candidate: event.candidate }));
        }
    };

    peerConnection.onconnectionstatechange = () => {
        if (peerConnection.connectionState === "disconnected") {
            statusEl.textContent = "Desconectado ‚ùå";
            statusEl.style.color = "red";
        }
        if (peerConnection.connectionState === "connected") {
            statusEl.textContent = "Conectado ‚úÖ";
            statusEl.style.color = "green";
        }
    };
}

// üîÑ Configurar WebSocket y reconexi√≥n autom√°tica
function connectWebSocket() {
    socket = new WebSocket(wsPath);

    socket.onopen = () => {
        console.log("‚úÖ Conectado al WebSocket");
        statusEl.textContent = "Conectado ‚úÖ";
        statusEl.style.color = "green";
        socket.send(JSON.stringify({ type: "join", user_id: USER_ID, role: ROLE }));
    };

    socket.onclose = () => {
        console.warn("‚ö†Ô∏è WebSocket cerrado. Intentando reconectar...");
        statusEl.textContent = "Reconectando...";
        statusEl.style.color = "orange";
        setTimeout(connectWebSocket, 2000);
    };

    socket.onmessage = async (event) => {
        const data = JSON.parse(event.data);
        console.log("üì© Mensaje recibido:", data);

        switch (data.type) {
            case "user_joined":
                if (!peerConnection) {
                    createPeerConnection();
                    if (ROLE === "tutor") {
                        const offer = await peerConnection.createOffer();
                        await peerConnection.setLocalDescription(offer);
                        socket.send(JSON.stringify({ type: "offer", sdp: offer }));
                    }
                }
                break;

            case "offer":
                if (!peerConnection) createPeerConnection();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                socket.send(JSON.stringify({ type: "answer", sdp: answer }));
                break;

            case "answer":
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                break;

            case "ice-candidate":
                if (data.candidate) await peerConnection.addIceCandidate(data.candidate);
                break;

            case "user_left":
                remoteVideo.srcObject = null;
                statusEl.textContent = "El otro usuario sali√≥ ‚ùå";
                statusEl.style.color = "red";
                break;
        }
    };
}

// üßπ Cerrar c√°mara y conexi√≥n al salir o recargar
window.addEventListener("beforeunload", () => {
    if (localStream) localStream.getTracks().forEach(track => track.stop());
    if (peerConnection) peerConnection.close();
    if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "leave", user_id: USER_ID }));
        socket.close();
    }
});

// üé• Botones c√°mara y micr√≥fono
document.getElementById("toggleCam").addEventListener("click", () => {
    localStream.getVideoTracks().forEach(track => track.enabled = !track.enabled);
});
document.getElementById("toggleMic").addEventListener("click", () => {
    localStream.getAudioTracks().forEach(track => track.enabled = !track.enabled);
});

// üñ•Ô∏è Compartir pantalla
document.getElementById("shareScreenBtn").addEventListener("click", async () => {
    try {
        screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
        localVideo.srcObject = screenStream;

        if (peerConnection) {
            screenStream.getTracks().forEach(track => peerConnection.addTrack(track, screenStream));
        }

        screenStream.getVideoTracks()[0].addEventListener("ended", () => {
            localVideo.srcObject = localStream;
            screenStream = null;
        });

    } catch (err) {
        console.error("Error compartiendo pantalla:", err);
    }
});

// ‚è∫Ô∏è Grabaci√≥n con MediaRecorder
recordBtn.addEventListener("click", async () => {
    if (!recording) {
        try {
            await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        } catch (err) {
            alert("Se necesita acceso a c√°mara y micr√≥fono para grabar.");
            return;
        }

        recordedChunks = [];
        const streamToRecord = screenStream || localStream;
        mediaRecorder = new MediaRecorder(streamToRecord, { mimeType: 'video/webm' });

        mediaRecorder.ondataavailable = e => {
            if (e.data.size > 0) recordedChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            if (confirm("¬øDeseas descargar la grabaci√≥n?")) {
                const a = document.createElement("a");
                a.href = url;
                a.download = `tutoria_${TUTORIA_ID}.webm`;
                a.click();
            }
        };

        mediaRecorder.start();
        recordBtn.textContent = "‚èπÔ∏è Detener grabaci√≥n";
        recording = true;
    } else {
        mediaRecorder.stop();
        recordBtn.textContent = "‚è∫Ô∏è Grabar";
        recording = false;
    }
});

// Iniciar
initMedia().then(connectWebSocket);
</script>
{% endblock %}
